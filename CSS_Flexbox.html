<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        ul{
            list-style-type:none;
            margin: 0;
            padding: 0;
            border: 1px solid red;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items:stretch;
        }
        li{
            border: 1px solid black;
            margin: 0.5em;
            padding: 0.5em;
        }
        .first{
            order:1
        }
        .second{
            order:2;
        }
    </style>
</head>
<body>
    <ul>
        <li class="first">1st</li>
        <li>2nd</li>
        <li class="second">3rd</li>
    </ul>
</body>
</html>
